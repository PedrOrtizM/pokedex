<h1 class="text-2xl font-bold text-gray-800 mb-6">Lista de pokemons</h1>
<ol class="divide-y divide-slate-200 border rounded justify-center">
    <li (click)="viewPokemon(pokemon)" *ngFor="let pokemon of pokeList; let i = index" class="grid grid-cols-2 p-4 cursor-pointer">
        <div>
            <div
                class="relative inline-flex items-center justify-center w-10 h-8 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                <span class="font-medium text-gray-600 dark:text-gray-300">
                    {{ pokemon.name | slice:0:2 | uppercase }}
                </span>
            </div>
            <span class="ml-5"> {{ pokemon.name | titlecase }} </span>
        </div>
        <span class="justify-self-end inline-flex items-center justify-center">
            <img src="/assets/icons/greater-than.svg" alt="greater-than">
        </span>
    </li>
</ol>
