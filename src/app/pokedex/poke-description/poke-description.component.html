<div *ngIf="pokemon" class="bg-white shadow-lg rounded-lg">
    <div class="grid justify-center">
        <img [src]="pokemon.sprites.front_default" alt="Charmander" class="z-10">
    </div>
    <div class="p-6 text-center">
        <h2 class="text-2xl font-bold text-gray-800">{{ pokemon.name }}</h2>
        <div class="mt-2">
            <span class="text-sm font-medium bg-orange-200 text-orange-800 px-4 py-1 rounded-full">
                {{ pokemon.types[0].type.name }}
            </span>
        </div>
    </div>
    <div class="flex justify-around bg-gray-100 text-gray-700 py-4">
        <div class="text-center">
            <span class="block text-lg font-bold">{{ pokemon.weight }}</span>
            <span class="text-sm">Peso</span>
        </div>
        <div class="text-center">
            <span class="block text-lg font-bold">{{ pokemon.height }}</span>
            <span class="text-sm">Altura</span>
        </div>
        <div class="text-center">
            <span class="block text-lg font-bold">{{ pokemon.id }}</span>
            <span class="text-sm">Id</span>
        </div>
    </div>
</div>
